name: Run Python Script on Pull Request

on:
  pull_request:
    branches:
      - main  # change this to your main branch

jobs:
  run_python_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8  # change this to your desired Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # change this if you have dependencies

    - name: List changed files
      id: list_changes
      run: echo "::set-output name=changes::$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})"

    - name: Run Python script on modified files
      run: |
        python your_script.py ${{ steps.list_changes.outputs.changes }}
