name: Workflow 2

on:
  workflow_run:
    workflows: ["Run Tests"]
    types:
      - completed

jobs:
  use-commit-id:
    runs-on: ubuntu-latest

    steps:
    - name: Download Commit ID Artifact
      uses: actions/download-artifact@v2
      with:
        name: commit-id
        path: .

    - name: Use Commit ID
      run: echo "The commit ID is: $(cat commit-id)"
